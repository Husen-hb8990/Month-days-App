<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="month-days.css">
</head>
<title>Month Days</title>
<body>
<span id="year">No.of Days in Month</span>
	<div id="main">
		<button id="jan"  onclick="calendar(1)">January</button>
		<button id="feb"  onclick="calendar(2)">February</button>
		<button id="mar"  onclick="calendar(3)">March</button><br>
		<button id="apr"  onclick="calendar(4)">April</button>
		<button id="may"  onclick="calendar(5)">May</button>
		<button id="jun"  onclick="calendar(6)">June</button><br>
		<button id="jul"  onclick="calendar(7)">July</button>
		<button id="aug"  onclick="calendar(8)">August</button>
		<button id="sep"  onclick="calendar(9)">September</button><br>
		<button id="oct" onclick="calendar(10)">October</button>
		<button id="nov" onclick="calendar(11)">November</button>
		<button id="dec" onclick="calendar(12)">December</button>	
		<p id="display"></p>
	</div>

<script src="month-days.js"></script>

</body>
</html>
